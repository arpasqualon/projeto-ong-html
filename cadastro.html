<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Voluntário - Patas Amigas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1><a href="index.html">Patas Amigas</a></h1>

    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="hamburger-menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </label>

    <nav>
      <a href="index.html">Início</a>
      <a href="projetos.html">Projetos</a>
      <a href="cadastro.html">Cadastro</a>
    </nav>
  </header>

  <main>
    <h2>Junte-se à nossa equipe!</h2>
    <p>Preencha o formulário abaixo para se tornar um herói para os nossos animais.</p>

    <form>
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="nome">Nome Completo:</label><br>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo"><br><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com"><br><br>
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00"><br><br>
        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\) \d{5}-\d{4}" placeholder="(00) 00000-0000"><br><br>
        <label for="nascimento">Data de Nascimento:</label><br>
        <input type="date" id="nascimento" name="nascimento" required><br><br>
      </fieldset>
      <br>
      <fieldset>
        <legend>Endereço</legend>
        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000"><br><br>
        <label for="endereco">Endereço (Rua e Número):</label><br>
        <input type="text" id="endereco" name="endereco" required><br><br>
        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade" required><br><br>
        <label for="estado">Estado:</label><br>
        <input type="text" id="estado" name="estado" required><br><br>
      </fieldset>
      <br>
      <button type="submit">Enviar Cadastro</button>
    </form>
  </main>

  <footer>
    <p>Obrigado pelo seu interesse em fazer a diferença!</p>
  </footer>

</body>
</html>
